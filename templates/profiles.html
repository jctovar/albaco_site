<div layout="column" layout-fill>
  <md-content layout-align="center" class="md-padding" layout="row">
    <md-list flex="80">
      <md-subheader class="md-no-sticky">Cuentas</md-subheader>
        <md-list-item class="md-2-line"ng-repeat="item in items | filter: data.searchQuery" ng-href="#/profiles/edit/{{item.profile_id}}">
          <img gravatar-src="item.profile_email" gravatar-size="100" class="md-avatar" alt="{{ item.profile_usernam }}" />
          <div class="md-list-item-text" layout="column">
            <h3><md-icon class="dodgerblue" ng-show="item.profile_enable"> check </md-icon> {{ item.profile_name | uppercase }}</h3>
            <p>{{ item.profile_username | lowercase }}</p>
          </div>
          <div id="header" ng-include=" 'templates/template.menu.html' "></div>
          <md-divider></md-divider>
        </md-list-item>
    </md-list>
  </md-content>
  <md-button class="md-fab md-fab-bottom-right md-warn" ng-click="add()">        
    <md-icon> add </md-icon>
    <md-tooltip md-direction="top"> Agregar cuenta </md-tooltip>
  </md-button>
</div>
