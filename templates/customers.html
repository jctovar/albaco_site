<div layout="column" layout-fill>  
  <div id="header" ng-include=" 'templates/header.html' "></div>
  <md-content layout-align="center" class="md-padding" layout="row">
    <md-list flex="80">
      <md-subheader class="md-no-sticky">Clientes</md-subheader>
        <md-list-item class="md-2-line"ng-repeat="item in items | filter: data.searchQuery" ng-href="#/customers/edit/{{item.item_id}}">
          <img gravatar-src="item.customer_email" gravatar-size="100" class="md-avatar" alt="{{ item.customer_key }}" />
          <div class="md-list-item-text" layout="column">
            <h3>{{ item.customer_name | uppercase }}</h3>
            <p>{{ item.customer_address_1 | uppercase }} {{ item.customer_address_2 | uppercase }}</p>
          </div>
          <md-icon ng-show="item.customer_enable"> check </md-icon>
          <md-divider md-inset></md-divider>
        </md-list-item>
    </md-list>
  </md-content>
  <md-button class="md-fab md-fab-bottom-right" ng-click="add()">        
    <md-icon> add </md-icon>
    <md-tooltip md-direction="top"> Agregar cliente </md-tooltip>
  </md-button>
</div>
