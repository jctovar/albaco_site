<div layout="column" layout-fill>  
  <div id="header" ng-include=" 'templates/header.html' "></div>
  <md-content layout-align="center" class="md-padding" layout-xs="column" layout="row">
    <div flex-gt-xs="50" layout="column">
          <h1 class="title">albaco</h1>
          <md-card class="main-label">
            <md-card-content>
                Formulario de ingreso
            </md-card-content>  
          </md-card>
          <form name="loginForm">
            <md-input-container class="md-block" flex-gt-xs>
              <label>Usuario</label>
              <md-icon class="md-primary md-hue-3"> person </md-icon>
              <input ng-model="account_username" type="text" required autofocus>
            </md-input-container>
            <md-input-container class="md-block" flex-gt-xs>
              <label>Contrase√±a</label>
              <md-icon class="md-warn md-hue-3"> vpn_key </md-icon>
              <input ng-model="account_password" type="password" required>
            </md-input-container>
          </form>
          <section layout-align="center center" layout="row">
            <md-button flex ng-disabled="!loginForm.$valid" class="md-raised md-primary md-hue-2" ng-click="login()">Ingresar</md-button>
          </section>
          <section layout-align="center" layout="row">
            <p>Todavia no tienes cuenta, registrate</p> 
          </section>
          <section layout-align="center" layout="row">
            <a class="small" ng-href="#/"><md-icon> keyboard_backspace </md-icon> regresar a inicio</a> 
          </section>
    </div>
  </md-content>
</div>
