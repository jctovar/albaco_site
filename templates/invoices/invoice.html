<div ng-include=" 'templates/partials/back.html' "></div>
<md-content id="content" layout-align="center" class="md-padding" layout="column">
    <!-- Inicia formulario -->
    <form name="form">
      <div layout-gt-sm="row">  
        <md-input-container class="md-block" flex-gt-xs>
            <label>Cliente</label>
            <md-select ng-model="item.customer_id" ng-change="change()">
                <md-option ng-repeat="customer in customers" value="{{ customer.customer_id }}">
                {{ customer.customer_name }}
                </md-option>
            </md-select>
            <br>
        </md-input-container>
        <md-input-container class="md-block">
            {{ item.sale_timestamp | date : 'medium'}}  
        </md-input-container>
      </div>
        <md-input-container class="md-block">
            <label>Fecha</label>
            <input name="sale_timestamp" ng-model="item.sale_timestamp" type="text" ng-change="change()" md-maxlength="45" capitalize required autofocus>
            <div ng-messages="form.sale_timestamp.$error">
                <div ng-message="required">Campo requerido</div>
                <div ng-message="md-maxlength">El campo debe de ser de menos de 45 caracteres de longitud</div>
            </div>
        </md-input-container>
        <md-input-container class="md-block">
            <label>Descripci√≥n</label>
            <input name="category_description" ng-model="item.category_description" type="text" ng-change="change()" md-maxlength="45" capitalize>
            <div ng-messages="form.category_description.$error">
                <div ng-message="md-maxlength">El campo debe de ser de menos de 45 caracteres de longitud</div>
            </div>
        </md-input-container>
    </form>
    <!-- Termina formulario -->
</md-content>
<md-button  ng-disabled="!form.$valid" class="md-fab md-fab-bottom-right" ng-click="save()">    
  <md-icon md-svg-icon="check"></md-icon>
  <md-tooltip md-direction="top"> Aceptar </md-tooltip>
</md-button>
