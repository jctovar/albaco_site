<div layout="row">
  <!-- sidebar -->
  <md-sidenav layout-fill layout="column" class="md-sidenav-left md-whiteframe-z3" style="height: calc(100vh);" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
      <md-toolbar class="md-tall md-hue-2">
        <span flex></span>
        <div layout="column" layout-align="center center" class="md-toolbar-tools-bottom inset">
          <user-avatar></user-avatar>
          <span></span>
          <div class="small">Firstname Lastname</div>
          <div class="small">email@domainname.com</div>
        </div>
      </md-toolbar>
      <md-list>
        <md-item ng-repeat="item in menu">
          <a ng-href="{{item.link}}">
            <md-item-content md-ink-ripple layout="row" layout-align="start center">
              <div class="inset">
                <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
              </div>
              <div class="inset">{{item.title}}
              </div>
            </md-item-content>
          </a>
        </md-item>
      <md-divider></md-divider>
      <md-subheader>Administrac√≥n</md-subheader>
        <md-item ng-repeat="item in admin">
          <a ng-href="{{item.link}}">
            <md-item-content md-ink-ripple layout="row" layout-align="start center">
              <div class="inset">
                <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
              </div>
              <div class="inset">{{item.title}}
              </div>
            </md-item-content>
          </a>
      </md-item>
    </md-list>
  </md-sidenav>
  <div layout-fill flex style="height: calc(100vh);">
    <!-- first toolbar -->
    <md-toolbar class="md-whiteframe-2dp" ng-show="!showSearch">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
          <ng-md-icon icon="menu"></ng-md-icon>
        </md-button>
        <h3>Dashboard</h3>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Search" ng-click="showSearch = !showSearch">
          <ng-md-icon icon="search"></ng-md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="Open Settings" ng-click="showListBottomSheet($event)">
          <ng-md-icon icon="more_vert"></ng-md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <!-- second toolbar -->
    <md-toolbar class="md-whiteframe-2dp" ng-show="showSearch">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" ng-click="showSearch = !showSearch" aria-label="Back">
          <ng-md-icon icon="arrow_back"></ng-md-icon>
        </md-button>
        <h3 flex="10">Back</h3>
        <md-input-container md-theme="input" flex>
          <label>&nbsp;</label>
          <input ng-model="search.who" placeholder="enter search">
        </md-input-container>
        <md-button class="md-icon-button" aria-label="Search" ng-click="showSearch = !showSearch">
          <ng-md-icon icon="search"></ng-md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="Open Settings" ng-click="showListBottomSheet($event)">
          <ng-md-icon icon="more_vert"></ng-md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <!-- contenido -->
    <div layout-fill ui-view="columnOne"></div>
  </div>
</div>
