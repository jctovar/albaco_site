<div layout="column" layout-fill>
  <md-content layout-align="center" class="md-padding" layout="row">
    <md-list flex="80">
      <md-subheader class="md-no-sticky">Lineas de products</md-subheader>
        <md-list-item class="md-2-line secondary-button-padding" ng-repeat="item in items | filter: data.searchQuery">
          <div class="md-list-item-text" layout="column">
            <h3 class="dodgerblue">{{ item.product_key | uppercase }} - {{ item.product_name | uppercase }}</h3>
            <h4>{{ item.category_name | uppercase }}</h4>
            <p>{{ item.product_price_1 | currency }} {{ item.unit_name }}</p>
          </div>
          <div id="header" ng-include=" 'templates/template.menu.html' "></div>
          <md-divider></md-divider>
        </md-list-item>
    </md-list>
  </md-content>
  <md-button class="md-fab md-fab-bottom-right" ng-click="add()">        
    <md-icon> add </md-icon>
    <md-tooltip md-direction="top"> Agregar producto </md-tooltip>
  </md-button>
</div>
