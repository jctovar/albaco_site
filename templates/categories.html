<div layout="column" layout-fill>
  <md-toolbar class="md-hue-3" md-scroll-shrink>
    <div class="md-toolbar-tools">Categorías</div>
</md-toolbar>
  <md-content>
    <md-subheader class="md-primary">Catalogo de categorías disponibles</md-subheader>
    <md-list flex layout-padding>
        <md-list-item md-ink-ripple class="md-2-line secondary-button-padding" ng-repeat="item in items | filter: data.searchQuery">
          <div class="md-list-item-text" layout="column">
            <h3 class="dodgerblue">{{ item.category_name | uppercase }}</h3>
            <hp>{{ item.product_count }} lineas &nbsp;</p>
          </div>
          <div id="header" ng-include=" 'templates/template.menu.html' "></div>
          <md-divider></md-divider>
        </md-list-item>
    </md-list>
  </md-content>
  <md-button class="md-fab md-fab-bottom-right md-warn" ng-click="add()">        
    <md-icon> add </md-icon>
    <md-tooltip md-direction="top"> Agregar categoría </md-tooltip>
  </md-button>        
</div>
