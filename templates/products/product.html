<div ng-include=" 'templates/partials/back.html' "></div>
<md-content id="content" layout-align="center" class="md-padding" layout="column">
    <!-- Inicia formulario -->
    <form name="form">
        <md-input-container class="md-block">
            <label>Nombre completo</label>
            <input name="product_name" ng-model="item.product_name" type="text" ng-change="change()" md-maxlength="45" capitalize required autofocus>
            <div ng-messages="form.product_name.$error">
                <div ng-message="required">Campo requerido</div>
                <div ng-message="md-maxlength">El campo debe de ser de menos de 45 caracteres de longitud</div>
            </div>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-xs>
            <label>Perfil del usuario</label>
            <md-select ng-model="item.unit_id" ng-change="change()">
                <md-option ng-repeat="unit in list1" value="{{ unit.unit_id }}">
                {{ unit.unit_name }}
                </md-option>
            </md-select>
            <br>
        </md-input-container>
        <md-input-container class="md-block">
            <label>Clave</label>
            <input name="product_key" ng-model="item.product_key" type="text" ng-change="change()" md-maxlength="5" capitalize>
            <div ng-messages="form.product_key.$error">
                <div ng-message="md-maxlength">El campo debe de ser de menos de 5 caracteres de longitud</div>
            </div>
        </md-input-container>
        <md-input-container class="md-block">
            <label>Descripci√≥n</label>
            <input name="product_description" ng-model="item.product_description" type="text" ng-change="change()" md-maxlength="45" capitalize>
            <div ng-messages="form.product_description.$error">
                <div ng-message="md-maxlength">El campo debe de ser de menos de 45 caracteres de longitud</div>
            </div>
        </md-input-container>
        <md-input-container class="md-block">
            <label>Precio techo $</label>
            <input name="product_price_1" ng-model="item.product_price_1" type="number" ng-change="change()">
            <div ng-messages="form.product_price_1.$error">
                <div ng-message-exp="['required', 'md-maxlength', 'pattern']">
                    Se requiere un valor valido
                </div>
            </div>
        </md-input-container>
        <md-input-container class="md-block">
            <label>Precio piso $</label>
            <input name="product_price_2" ng-model="item.product_price_2" type="number" ng-change="change()">
            <div ng-messages="form.product_price_2.$error">
                <div ng-message-exp="['required', 'md-maxlength', 'pattern']">
                    Se requiere un valor valido
                </div>
            </div>
        </md-input-container>
        <md-switch ng-true-value="1" class="md-primary" ng-model="item.product_tare_id" aria-label="habilitado" ng-change="change()">
            Aplica tara
        </md-switch>
    </form>
    <!-- Termina formulario -->
</md-content>
<md-button  ng-disabled="!form.$valid" class="md-fab md-fab-bottom-right" ng-click="save()">    
  <md-icon md-svg-icon="check"></md-icon>
  <md-tooltip md-direction="top"> Aceptar </md-tooltip>
</md-button>
