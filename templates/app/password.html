<div ng-include=" 'templates/partials/back.html' "></div>
<md-content id="content" layout-align="center" class="md-padding" layout="column">
    <!-- Inicia formulario -->
    <form name="form">
        <md-input-container class="md-block">
            <label>Contraseña</label>
            <input name="profile_password_1" ng-model="item.profile_password_1" type="password" ng-change="change()" ng-minlength="8" ng-maxlength="20" required autofocus>
            <div ng-messages="form.profile_password_1.$error">
                <div ng-message-exp="['minlength', 'maxlength', 'required']">
                    Se requiere una contraseña valida de minimo 8 y maximo 20 caracteres de longitud
                </div>
            </div>
        </md-input-container>
        <md-input-container class="md-block">
            <label>Confirmación</label>
            <input name="profile_password_2" ng-model="item.profile_password_2" type="password" ng-change="change()" ng-minlength="8" ng-maxlength="20" required repeat-password="profile_password_1">
            <div ng-messages="form.profile_password_2.$error">
                <div ng-message="repeat">No son iguales los campos</div>
            </div>
        </md-input-container>
    </form>
    <!-- Termina formulario -->
</md-content>
<md-button  ng-disabled="!form.$valid" class="md-fab md-fab-bottom-right" ng-click="save()">    
  <md-icon md-svg-icon="check"></md-icon>
  <md-tooltip md-direction="top"> Aceptar </md-tooltip>
</md-button>
