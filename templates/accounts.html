<div layout="column" layout-fill>
  <md-content layout-align="center" class="md-padding" layout="row">
    <md-list flex="80">
      <md-subheader class="md-no-sticky">Cuentas</md-subheader>
        <md-list-item class="md-2-line"ng-repeat="item in items | filter: data.searchQuery" ng-href="#/accounts/edit/{{item.item_id}}">
          <img gravatar-src="item.account_email" gravatar-size="100" class="md-avatar" alt="{{ item.account_key }}" />
          <div class="md-list-item-text" layout="column">
            <h3>{{ item.account_name | uppercase }}</h3>
            <p>{{ item.account_key }}</p>
          </div>
          <md-icon ng-show="item.account_enable"> check </md-icon>
          <md-divider md-inset></md-divider>
        </md-list-item>
    </md-list>
  </md-content>
  <md-button class="md-fab md-fab-bottom-right" ng-click="add()">        
    <md-icon> add </md-icon>
    <md-tooltip md-direction="top"> Agregar cuenta </md-tooltip>
  </md-button>
</div>
