<div ng-include=" 'templates/partials/back.html' "></div>
<md-content id="content" layout-align="center" class="md-padding" layout="column">
    <!-- Inicia formulario -->
    <form name="form">
        <md-input-container class="md-block">
            <label>Nombre completo</label>
            <input name="profile_name" ng-model="profile.profile_name" type="text" md-maxlength="45" capitalize required autofocus>
            <div ng-messages="form.profile_name.$error">
                <div ng-message="required">Campo requerido</div>
                <div ng-message="md-maxlength">El campo debe de ser de menos de 45 caracteres de longitud</div>
            </div>
        </md-input-container>
        <md-input-container class="md-block">
            <label>Nombre de usuario</label>
            <input name="profile_username" ng-model="profile.profile_username" type="text" md-maxlength="10" capitalize required>
            <div ng-messages="form.profile_username.$error">
                <div ng-message="required">Campo requerido</div>
                <div ng-message="md-maxlength">El campo debe de ser de menos de 10 caracteres de longitud</div>
            </div>
        </md-input-container>
        <md-input-container class="md-block">
            <label>Teléfono</label>
            <input name="profile_phone" ng-model="profile.profile_phone" type="text" ng-minlength="10" ng-maxlength="10" ng-pattern="/^[0-9]{10}$/">
            <div ng-messages="form.profile_phone.$error">
                <div ng-message-exp="['minlength', 'maxlength', 'pattern']">
                    Se requiere un teléfono valido
                </div>
            </div>
        </md-input-container>
        <md-input-container class="md-block">
            <label>Correo electrónico</label>
            <input name="profile_email" ng-model="profile.profile_email" type="email" md-maxlength="45" ng-pattern="/^.+@.+\..+$/" required>
            <div ng-messages="form.profile_email.$error">
                <div ng-message-exp="['required', 'md-maxlength', 'pattern']">
                    Se requiere un correo electrónico valido
                </div>
            </div>
        </md-input-container>
    </form>
    <!-- Termina formulario -->
</md-content>
<md-button  ng-disabled="!form.$valid" class="md-fab md-fab-bottom-right" ng-click="save()">    
  <md-icon md-svg-icon="check"></md-icon>
  <md-tooltip md-direction="top"> Aceptar </md-tooltip>
</md-button>
