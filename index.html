<html ng-app="starter" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title ng-bind="'Albaco POS &mdash; ' + title">Albaco POS</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link href="bower_components/angular-material/angular-material.min.css" rel="stylesheet" type="text/css"> 
    <link href="bower_components/angular-material-data-table/dist/md-data-table.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body ng-cloak>
    <div flex layout="column" layout-fill ng-view>
      <img class="gears" src="img/loading.gif">
    </div>
    <!-- Angular requires next libraries -->
    <script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
    <script src="bower_components/angular-route/angular-route.js" type="text/javascript"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js" type="text/javascript"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js" type="text/javascript"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js" type="text/javascript"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js" type="text/javascript"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js" type="text/javascript"></script>
    <script src="bower_components/angular-material/angular-material.min.js" type="text/javascript"></script>
    <script src="bower_components/angular-gravatar/build/angular-gravatar.js" type="text/javascript"></script>
    <script src="bower_components/angular-base64/angular-base64.js" type="text/javascript"></script>
    <script src="bower_components/pdfmake/build/pdfmake.js" type="text/javascript"></script>
    <script src="bower_components/pdfmake/build/vfs_fonts.js" type="text/javascript"></script>
    <script src="bower_components/angular-material-data-table/dist/md-data-table.min.js" type="text/javascript"></script>
    <!-- Main application js -->
    <script src="app.js"></script>
    <script src="js/controllers/main-controllers.js"></script>
    <script src="js/models/main-models.js"></script>
    <script src="js/directives/main-directives.js"></script>
    <script src="js/filters/main-filters.js"></script>
    <script src="js/factories/main-factories.js"></script>
    <script src="js/gravatar.ui.js"></script>
  </body>
</html>
